<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/dark.css">
    <title>Sign Up</title>

  <script src="../js/navBar.js" defer></script>
</head>
<body>
  <div class="theme-switch" hidden="hidden">
    <input type="checkbox" />
  </div>
  
  <div class="box">
    <form id="signUp">
      <h2 class="label" style="padding-bottom: 30px; font-size: xx-large;">Sign Up Form</h2>
      <div class="container">
        <label for="signUpUsername" class="label"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="signUpUsername" maxlength="15" minlength="3" name="uname" required>
        <label for="signUpPw" class="label"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="signUpPw" name="psw" required>
        <label for="signUpPw2" class="label"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="signUpPw2" name="psw2" required>
        <label for="securityQuestion" class="label"><b>Security Question</b></label>
        <div class="form-group">
          <select class="select" name="securityQuestion" id="securityQuestion" size="4" required>
            <option>What is your Mothers maiden name?</option>
            <option>What was your highschoolname?</option>
            <option>Which was your best grade in math?</option>
            <option>Which team is your favorite in football?</option>
          </select>
          <input class="exposed-style" type="text" placeholder="Your answer" id="securityAnswer" name="securityAnswer" required>
        </div>
        <div class="form-group">    
            <a class="cancelbtn" href="./index.html">Back</a>
            <button class="login" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
<script src="../js/signUp.js" type="module"></script>
</body>
</html>
