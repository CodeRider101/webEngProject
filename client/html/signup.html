<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

<h2>Sign Up Form</h2>
<form id="signUp">
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="uname" name="uname" required>
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
    <label for="psw2"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" id="psw2" name="psw2" required>
    <label for="securityQuestions"><b>Security Question</b></label>
    <div class="form-group">
      <select class="select" name="securityQuestions" id="securityQuestions" required>
        <option value="mothersGirlsname">What is your Mothers girlsname?</option>
        <option value="highschoolName">What was your highschool?</option>
        <option value="bestGradeInMaths">Which was your best grade in math?</option>
        <option value="favoriteFootballTeam">Which team is your favorite in football?</option>
      </select>
      <input class="exposed-style" type="text" placeholder="Your answer" id="securityAnswer" name="securityAnswer" required>
    </div>
    <div class="signupContainer">    
        <button class="login" type="submit">Sign Up</button>
    </div>
  </div>
  <div class="container" style="background-color:#f1f1f1">
    <a class="cancelbtn" href="./login.html">Back</a>
  </div>
</form>
<script src="../js/logIn.js" type="module"></script>
</body>
</html>
