<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/signup.css">

</head>
<body>
  <div class="box">
    <form id="signUp">
      <h2 style="padding-bottom: 30px;  text-decoration: underline;font-style: italic;">Sign Up Form</h2>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="uname" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
        <label for="psw2"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="psw2" name="psw2" required>
        <label for="securityQuestion"><b>Security Question</b></label>
        <div class="form-group">
          <select class="select" name="securityQuestion" id="securityQuestion" required>
            <option>What is your Mothers maiden name?</option>
            <option>What was your highschoolname?</option>
            <option>Which was your best grade in math?</option>
            <option>Which team is your favorite in football?</option>
          </select>
          <input class="exposed-style" type="text" placeholder="Your answer" id="securityAnswer" name="securityAnswer" required>
        </div>
        <div class="form-group">    
            <a class="cancelbtn" href="./login.html">Back</a>
            <button class="login" type="submit">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
<script src="../js/logIn.js" type="module"></script>
</body>
</html>
