<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/userSettings.css">
    <link rel="stylesheet" href="../css/dark.css">
    
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>  
    
    <title>User settings</title>
</head>
<body>
  <div class="theme-switch" hidden="hidden">
    <input type="checkbox" />
  </div>
    <script type="text/javascript">
        $(document).ready(function() {
          $('#nav-container').load('navBar.html', function(){
              checkIfLoggedIn();
          });
        });
        </script>
      <div id="nav-container"></div>
      <div class="userSettingsBody">

      
        <div id="userSettings">

        <div class="usernameChange change">
          <div class="formGroup">
            <p class="inputLabel"><b>Change username:</b></p>
            <div class="inputContainer">
              <i class='bx bxs-user loginIconU'></i>
              <input class="input" type="text" placeholder="Enter Username" name="uname" id="newUsernameValue" required>
            </div>
            <button id="buttonChangeUsername" class="changeButton">Change username</button>
          </div>
        </div>

        <div class="passwordChange change">
          <div class="formGroup">
            <p class="inputLabel"><b>Change password:</b></p>
            <div class="inputContainer">
              <i class='bx bxs-lock loginIconU'></i>
              <input class="input" type="password" placeholder="Enter current Password" name="psw" id="currentPassword" required>
            </div>
            <div class="inputContainer">
              
              <div class="form-group">
                <p class="inputLabel"><b>Security Question:</b></p>
                <select class="select input" name="securityQuestion" id="securityQuestion" required>
                  <option>What is your Mothers maiden name?</option>
                  <option>What was your highschool name?</option>
                  <option>Which was your best grade in math?</option>
                  <option>Which team is your favorite in football?</option>
                </select>
                <input class="exposed-style input" type="text" placeholder="Your answer" id="securityAnswer" name="securityAnswer" required>
              </div>
            </div>
            
              
            
            <hr>
            <div class="inputContainer">
              <i class='bx bxs-lock loginIconU'></i>
              <input class="input" type="password" placeholder="Enter new Password" name="psw" id="newPassword" required>
            </div>
            <div class="inputContainer">
              <i class='bx bxs-lock loginIconU'></i>
              <input class="input" type="password" placeholder="Confirm new Password" name="psw" id="newPasswordConfirm" required>
            </div>
            <button id="buttonChangePassword" class="changeButton">Change password</button>
          </div>
        </div>  
      </div>
      <div class="break"></div>
        
        <button class="signOut" id="signOutButton">
          <i class='bx bx-log-out logoutIcon'></i>
          Sign Out
        </button>
      </div>
    </div>
  


    <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="../js/userSettings.js" type="module"></script>
</body>
</html>
