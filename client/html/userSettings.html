<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="../css/userSettings.css">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>  
    <title>User settings</title>
</head>
<body>
    <script type="text/javascript">
        $(document).ready(function() {
          $('#nav-container').load('navBar.html', function(){
              checkIfLoggedIn();
          });
        });
        </script>
      <div id="nav-container"></div>
      <div class="userSettingsBody">

      
        <div id="userSettings">

        <div class="usernameChange change">
          <div class="formGroup">
            <p class="inputLabel"><b>Change username:</b></p>
            <div class="inputContainer">
              <i class='bx bxs-user loginIconU'></i>
              <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
            </div>
            <div id="buttonChangeUsername" class="buttonChange">
        
            </div>
          </div>
        </div>

        <div class="passwordChange change">
          <div class="formGroup">
            <p class="inputLabel"><b>Change password:</b></p>
            <div class="inputContainer">
              <i class='bx bxs-lock loginIconU'></i>
              <input type="password" placeholder="Enter current Password" name="psw" id="psw" required>
            </div>
            <hr>
            <div class="inputContainer">
              <i class='bx bxs-lock loginIconU'></i>
              <input type="password" placeholder="Enter new Password" name="psw" id="psw" required>
            </div>
            <div class="inputContainer">
              <i class='bx bxs-lock loginIconU'></i>
              <input type="password" placeholder="Confirm new Password" name="psw" id="psw" required>
            </div>
          </div>
        </div>  
      </div>
      <div class="break"></div>
        
        <div class="signOut">
          <i class='bx bx-log-out logoutIcon'></i>Sign Out
        </div>
      </div>
    </div>
  


    <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="../js/settings.js" type="module"></script>
<script src="../js/userSettings.js"></script>
</body>
</html>
