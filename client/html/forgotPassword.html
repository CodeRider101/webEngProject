<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Forgot Password</title>
</head>
<body>
    <h2>Reset your password</h2>
    <form id="signUp">
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" id="uname" name="uname" required>
          <label for="security-question"><b>Security Question XX</b></label>
          <input type="text" placeholder="Enter Answer" id="securityQuestion"required>
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" id="psw" name="psw" required>
          <label for="psw2"><b>Confirm Password</b></label>
          <input type="password" placeholder="Confirm Password" id="psw2" name="psw2" required>
          <div class="signupContainer">    
              <button class="login" type="submit">Sign Up</button>
          </div>
        </div>
        <div class="container" style="background-color:#f1f1f1">
          <a class="cancelbtn" href="./login.html">Back</a>
        </div>
      </form></body>
</html>
