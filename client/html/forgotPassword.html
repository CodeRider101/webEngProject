<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forgotPassword.css">
    <link rel="stylesheet" href="../css/dark.css">
    <title>Forgot Password</title>
</head>
<body>
  <script src="../js/navBar.js" defer></script>
  <div class="theme-switch" hidden="hidden">
    <input type="checkbox" />
  </div>

  <div class="box">
    <form id="forgotPassword">
      <h2 class="label" style="padding-bottom: 30px;">Reset your password</h2>
      <div class="container">
        <label class="label" for="checkUname"><b>Username</b></label>
        <div class="form-group">
          <input type="text" placeholder="Enter Username" id="checkUname" name="uname" required>
          <button id="checkUser" type="button">Check User</button>
        </div>
        <label class="label" id="securityQuestion" for="securityQuestionInput" ><b>Please enter your Username first!</b></label>
        <input type="text" placeholder="Enter Answer" id="securityQuestionInput" disabled="disabled" required>
        <label class="label" for="pswReset"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="pswReset" name="psw" disabled="disabled" required>
        <label class="label" for="psw2"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="psw2" name="psw2" disabled="disabled" required>
      </div>
      <div class="form-group">
        <a class="cancelbtn" href="./index.html">Back</a>
        <button type="submit">Send</button>
      </div>
    </form>
  </div>
  <script src="../js/forgotPassword.js" type="module"></script>
  <script type="module"> import { setThemeFromCookie } from '../js/darkmode.js'; </script>
</body>
</html>
