<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/forgotPassword.css">
    <title>Forgot Password</title>
</head>
<body>
  <div class="box">
    <form>
      <h2>Reset your password</h2>
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <div class="form-group">
          <input type="text" placeholder="Enter Username" id="checkUname" name="uname" required>
          <button id="checkUser" type="button">Check User</button>
        </div>
        <label id="securityQuestion" for="securityQuestionInput" ><b>Please enter your Username first!</b></label>
        <input type="text" placeholder="Enter Answer" id="securityQuestionInput" disabled="true" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="psw" name="psw" disabled="true" required>
        <label for="psw2"><b>Confirm Password</b></label>
        <input type="password" placeholder="Confirm Password" id="psw2" name="psw2" disabled="false" required>
        <div class="signupContainer">    
            <button type="submit">Send</button>
        </div>
      </div>
      <div class="container" style="background-color:#f1f1f1">
        <a class="cancelbtn" href="./login.html">Back</a>
      </div>
    </form>
  </div>
</body>
    <script src="../js/forgotPassword.js" type="module"></script>
</html>
