<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Leaderboard</title>
        <link rel="stylesheet" href="../css/leaderboard.css">
        <link rel="stylesheet" href="../css/index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    </head>
    <body>
        <script src="../js/navBar.js"></script>
        <div class="center" id="wordLengthChooser">
            <label for="wordLength"><b>Choose your word length!</b></label>

            <div class="slider-container">
                <div class="value-container">
                    <span id="outputScore" class="output"></span>
                </div>
                <input type="range" min="3" max="9" class="slider" id="sliderScore">
            </div>
        </div>
        <div class="split left" id="leaderboard">
            <div class="centered">
                <h2>Personal Best</h2>
                <div class="container" id="personalContainer">
                    
                </div>
            </div>
          </div>
          
          <div class="split right">
            <div class="centered">
                <h2>Overall Leaderboard</h2>
                
                <ul class="navbar" id="selectLeaderboard">
                    <li><a>Hourly</a></li>
                    <li><a>Daily</a></li>
                    <li><a>Weekly</a></li>
                    <li><a>Monthly</a></li>
                    <li><a>All time</a></li>
                    </ul>
                <div class="container" id="overallContainer">
                    
                </div>
            </div>
          </div>
    </body>
    
    <script src="../js/leaderboard.js" type="module"></script>
    <script src="../js/settings.js" type="module"></script>
</html>
