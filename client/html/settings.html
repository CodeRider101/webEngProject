<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/dark.css">
</head>
<body>
    <header>
        <div class="logo"><i class='bx bx-home'></i><span>VTordle</span></div>
        <ul class="navbar">
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="./leaderboard.html">Leaderboard</a></li>
            <li><a href="./settings.html">Game Settings</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    
        <div class="main" hidden="hidden">
            <a href="./login.html" class="user"><i class='bx bxs-user'></i><i>Sign in</i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="themeSettings">
        <h3>Theme Settings:</h3>
        
        <div class="theme-switch">
                <label class="switch themeToggle">
                    <input type="checkbox" name="color_mode" id="color_mode" value="1">
                    <label for="color_mode" data-on="Dark" data-off="Light" class="themeToggle-dark"></label>
                </label>
        </div>
    </div>

    <div class="wordSettings">
        <h3 >Word Settings:</h3>
        <input type="number" list="length" id="wordLength" name="wordLength" max="9" min="3" size="100" placeholder="Word length">
        <datalist id="length">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
        </datalist>
        <button type="button" id="changeLength">Change</button>
    </div>
    <script src="../js/settings.js" type="text/javascript"></script>
    <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
