<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/css/toastr.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.0.1/js/toastr.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/settings.css">
    <link rel="stylesheet" href="../css/dark.css">
</head>
<body>
    <header>
        <div class="logo"><i class='bx bx-home'></i><span>VTordle</span></div>
        <ul class="navbar">
            <li><a href="./index.html" class="active">Home</a></li>
            <li><a href="./leaderboard.html">Leaderboard</a></li>
            <li><a href="./settings.html"><b>Game Settings</b></a></li>
            <li><a href="./impressum.html">Contact Us</a></li>
        </ul>
    
        <div class="main" hidden="hidden">
            <a href="./login.html" class="user"><i class='bx bxs-user'></i><i>Sign in</i></a>
            <div class="bx bx-menu" id="menu-icon"></div>
        </div>
    </header>

    <div class="themeSettings">
        <h3>Theme Settings:</h3>
        
        <div class="theme-switch">
                <label class="switch themeToggle">
                    <input type="checkbox" name="color_mode" id="color_mode" value="1">
                    <label for="color_mode" data-on="Dark" data-off="Light" class="themeToggle-dark"></label>
                </label>
        </div>
    </div>

    <div class="wordSettings">
        <h3 >Word Length:</h3>
        <div class="slider-container">
            <div class="value-container">
                <span id="output" class="output"></span>
            </div>
            <input type="range" min="3" max="9" class="slider" id="slider">
        </div>
    </div>
    
    <script src="../js/settings.js" type="module"></script>
    <script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
