<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>

<h2>Login Form</h2>

<form id="login">

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <div class="signupContainer">    
        <button class="login" type="submit">Login</button>
    </div>
    <label>
      <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <a class="cancelbtn" href="./index.html">Cancel</a>
    <a class="signup" href="./signup.html">Sign Up</a>
    <span class="psw">Forgot <a href="X">password?</a></span>
  </div>
</form>
<script src="../js/logIn.js" type="module"></script>
</body>
</html>
