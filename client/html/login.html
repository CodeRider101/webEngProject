<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/login.css">

</head>
<body>
  <div class="box">
    <form id="wholeBox" class="container">
      <h2 style="padding-bottom: 30px;  text-decoration: underline;font-style: italic;">Login Form</h2>
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <label>
        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
      </label>
      <button class="login" type="submit">Login</button>
      <div style="display:flex;">
        <a class="cancelbtn" style="flex:1; margin-right: 10px;" href="./index.html">Cancel</a>
        <a class="signup" style="flex:1" href="./signup.html">Sign Up</a>
      </div>
      <span class="psw"><a href="./forgotPassword.html">Forgot password?</a></span>
      
    </form>
  </div>

<script src="../js/logIn.js" type="module"></script>
</body>
</html>
