<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/dark.css">
    <link rel="stylesheet" href="../css/popup.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Log In</title>
</head>
<body>
  <div class="login-box">
    <form id="wholeBox" class="container">
      <h2 style="padding-bottom: 30px;">Sign in</h2>
      <label for="uname"><b>Username</b></label>
      <div>
        <i id="userIcon" class='bx bxs-user'></i>
        <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
      </div>
  
      <label for="psw"><b>Password</b></label>
      <div>
        <i id="lockIcon" class='bx bxs-lock'></i>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      </div>
      <label>
        <input type="checkbox" checked="checked" name="remember" id="remember"> Remember me
      </label>
      <button class="login" type="submit">Login</button>
      <div style="display:flex;">
        <a class="cancelbtn" style="flex:1; margin-right: 10px;" href="./index.html">Cancel</a>
        <a class="signup" style="flex:1" href="./signup.html">Sign Up</a>
      </div>
      <span class="psw"><a href="./forgotPassword.html">Forgot password?</a></span>
      
    </form>
  </div>

<script src="../js/logIn.js" type="module"></script>
<script src="../js/popUp.js"></script>
<script src="../js/settings.js" type="module"></script>
</body>
</html>
